input {
  http {
    port => 5001
    codec => json
  }
}

filter {
  mutate {
    remove_field => ["host"]
    convert => { "Event ID" => "integer" }
    rename => {
      "Event ID" => "[event][code]"
      "Activity" => "[message]"
      "Source" => "[log][source][name]"
      "Keywords" => "[log][flags]"
    }
  }
}


output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "windows-security-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
